<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .projeto-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 1rem;
        }

        .projeto-card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #34495e;
        }

        .projeto-card p {
            margin: 0.5rem 0;
            color: #555;
        }

        .projeto-card a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .status {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .status.pendente { background-color: #f39c12; color: white; }
        .status.corrigido { background-color: #2ecc71; color: white; }
        .status.erro { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <h1>üìÅ Meus Projetos</h1>

    {% for projeto in projetos %}
    <div class="projeto-card">
        <h2>{{ projeto.titulo }}</h2>
        <p>{{ projeto.descricao }}</p>
        {% if projeto.arquivo_url %}
            <p><a href="{{ projeto.arquivo_url }}" target="_blank"><i class="fas fa-download"></i> Ver Arquivo</a></p>
        {% endif %}
        <p>Status: 
            <span class="status {{ projeto.status|lower }}">
                {{ projeto.status }}
            </span>
        </p>
    </div>
    {% else %}
    <p>Voc√™ ainda n√£o enviou nenhum projeto.</p>
    {% endfor %}
</body>
</html>
